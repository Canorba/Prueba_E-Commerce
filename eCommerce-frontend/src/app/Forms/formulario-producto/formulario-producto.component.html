<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="shipping-card">
      <mat-card-header>
        <mat-card-title class="words">Acualizar producto</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field class="full-width">
          <mat-label>Id</mat-label>
          <input matInput placeholder="Id" formControlName="id">
          <mat-error *ngIf="addressForm.controls['id'].hasError('required')"><strong>Campo Requerido</strong>
          </mat-error>
        </mat-form-field>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <mat-label>Nombre del Producto</mat-label>
              <input matInput placeholder="nombre" formControlName="nombre">
              <mat-error *ngIf="addressForm.controls['nombre'].hasError('required')"><strong>Campo Requerido</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col"><mat-form-field class="full-width">
            <mat-label>Descripcion</mat-label>
            <input matInput placeholder="descripcion" formControlName="descripcion">
            <mat-error *ngIf="addressForm.controls['descripcion'].hasError('required')"><strong>Campo Requerido</strong>
            </mat-error>
            </mat-form-field>
          </div>    
        </div>

        <div class="row">
          <div class="col">
             <mat-form-field class="full-width">
              <mat-label>Precio</mat-label>
              <input matInput placeholder="precio" formControlName="precio">
              <mat-error *ngIf="addressForm.controls['precio'].hasError('required')"><strong>Campo Requerido</strong>
              </mat-error>
            </mat-form-field> 
          </div>
          <div class="col">
            <mat-form-field class="full-width">
              <mat-label>Activo</mat-label>
              <input matInput placeholder="activo" formControlName="activo">
              <mat-error *ngIf="addressForm.controls['activo'].hasError('required')"><strong>Campo Requerido</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Submit</button>
      </mat-card-actions>
    </mat-card>
  </form>
